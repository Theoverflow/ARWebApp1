<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<link href="index.css" rel="stylesheet">
<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading...</div>
  </div>



  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
  <a-assets>
    <a-asset-item id="apollo" response-type="arraybuffer" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/Theoverflow/ARWebApp1/main/data/logoSTV2.gltf"></a-asset-item>
  </a-assets>

    <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
      <a-nft
      type="nft"
      url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/Theoverflow/ARWebApp1/main/data/ST1/ST1"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      >
         <a-entity
          id = "firstEntity"
          position="25 25 -5"
          scale="8 8 8"
          rotation="90 180 90"
          gltf-model="#apollo"
          animation-mixer
         ></a-entity>

       </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
